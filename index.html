<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add some basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="name-input" class="name-input">
            <h2>Enter Your Name</h2>
            <input type="text" id="userName" placeholder="Type your name...">
            <button onclick="showGreeting()">Continue</button>
        </div>
        
        <div id="greeting" class="greeting hidden">
            <h1>Happy Diwali</h1>
            <h2 id="userGreeting"></h2>
        </div>
    </div>

    <canvas id="fireworks"></canvas>
    <script src="script.js"></script>
</body>
</html>
